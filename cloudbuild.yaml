timeout: 3600s
steps:
- name: 'gcr.io/cloud-builders/wget'
  args: ["https://releases.hashicorp.com/terraform/${_TERRAFORM_VERSION}/terraform_${_TERRAFORM_VERSION}_linux_amd64.zip"]
- name: 'gcr.io/cloud-builders/docker'
  env:
  - 'TERRAFORM_VERSION=${_TERRAFORM_VERSION}'
  args:
  - build
  - --build-arg
  - TERRAFORM_VERSION=${_TERRAFORM_VERSION}
  - --tag
  - asia-east2.pkg.dev/${PROJECT_ID}/python/terraform:${_TERRAFORM_VERSION}
  - --tag
  - asia-east2.pkg.dev/${PROJECT_ID}/python/terraform:latest
  - .
  
# - name: 'asia-east2.pkg.dev/${PROJECT_ID}/python/terraform:${_TERRAFORM_VERSION}'
#   args: ['version']

images:
  - 'asia-east2.pkg.dev/${PROJECT_ID}/python/terraform:${_TERRAFORM_VERSION}'
  - 'asia-east2.pkg.dev/${PROJECT_ID}/python/terraform:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  
tags:
- 'ci'
- 'integration'

substitutions:
  _TERRAFORM_VERSION: 1.9.5
