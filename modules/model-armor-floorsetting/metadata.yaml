apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-vertex-ai-model-armor-floorsetting
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Module for Model Armor Floor Settings
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-vertex-ai.git
      sourceType: git
      dir: /modules/model-armor-floorsetting
    version: 2.2.0
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: feature-online-store-example
        location: examples/feature-online-store-example
      - name: model-armor-floorsetting-example
        location: examples/model-armor-floorsetting-example
      - name: model-armor-template-example
        location: examples/model-armor-template-example
      - name: workbench-complete-example
        location: examples/workbench-complete-example
      - name: workbench-simple-example
        location: examples/workbench-simple-example
  interfaces:
    variables:
      - name: location
        description: The location of the floor setting
        varType: string
        defaultValue: global
      - name: parent_id
        description: The ID of organization, folder, or project to create the floor settings in
        varType: string
        required: true
      - name: parent_type
        description: Parent type. Can be organization, folder, or project to create the floor settings in
        varType: string
        required: true
      - name: enable_floor_setting_enforcement
        description: Floor Settings enforcement status
        varType: bool
        defaultValue: true
      - name: enable_malicious_uri_filter_settings
        description: Enable Malicious URI filter settings
        varType: bool
        defaultValue: false
      - name: rai_filters
        description: Confidence level for Responsible AI filters
        varType: |-
          object({
              dangerous         = optional(string)
              sexually_explicit = optional(string)
              hate_speech       = optional(string)
              harassment        = optional(string)
            })
      - name: sdp_settings
        description: Sensitive Data Protection settings
        varType: |-
          object({
              basic_config_filter_enforcement = optional(bool, false)
              advanced_config = optional(object({
                inspect_template    = optional(string)
                deidentify_template = optional(string)
              }))
            })
      - name: pi_and_jailbreak_filter_settings
        description: Confidence level for Prompt injection and Jailbreak Filter settings
        varType: string
      - name: ai_platform_floor_setting
        description: " AI Platform floor setting"
        varType: |-
          object({
              inspect_only         = optional(bool)
              inspect_and_block    = optional(bool)
              enable_cloud_logging = optional(bool)
            })
      - name: enable_multi_language_detection
        description: If true, multi language detection will be enabled
        varType: bool
        defaultValue: true
      - name: integrated_services
        description: List of integrated services for which the floor setting is applicable. Possible value is AI_PLATFORM
        varType: list(any)
        defaultValue: []
    outputs:
      - name: floorsetting
        description: Model armor floor setting created
  requirements:
    roles:
      - level: Project
        roles:
          - roles/aiplatform.admin
          - roles/compute.admin
          - roles/compute.networkAdmin
          - roles/notebooks.admin
          - roles/iam.securityAdmin
          - roles/iam.serviceAccountAdmin
          - roles/iam.serviceAccountUser
          - roles/cloudkms.admin
          - roles/iam.roleAdmin
          - roles/storage.admin
          - roles/cloudkms.cryptoKeyEncrypterDecrypter
          - roles/modelarmor.admin
          - roles/modelarmor.floorSettingsAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - serviceusage.googleapis.com
      - iamcredentials.googleapis.com
      - iam.googleapis.com
      - cloudbilling.googleapis.com
      - cloudkms.googleapis.com
      - servicenetworking.googleapis.com
      - secretmanager.googleapis.com
      - notebooks.googleapis.com
      - aiplatform.googleapis.com
      - iap.googleapis.com
      - modelarmor.googleapis.com
      - dlp.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 6.45, < 8"
