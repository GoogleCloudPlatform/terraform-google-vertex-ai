apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-vertex-ai-reasoning-engine
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Vertex AI Agent Engine Module
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-vertex-ai.git
      sourceType: git
      dir: /modules/agent-engine
    version: 1.1.9
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: agent-engine-developer-connect-example
        location: examples/agent-engine-developer-connect-example
      - name: agent-engine-example
        location: examples/agent-engine-example
      - name: feature-online-store-example
        location: examples/feature-online-store-example
      - name: model-armor-floorsetting-example
        location: examples/model-armor-floorsetting-example
      - name: model-armor-template-example
        location: examples/model-armor-template-example
      - name: workbench-complete-example
        location: examples/workbench-complete-example
      - name: workbench-simple-example
        location: examples/workbench-simple-example
  interfaces:
    variables:
      - name: display_name
        description: The display name of the Reasoning Engine.
        varType: string
        required: true
      - name: project_id
        description: The ID of the project in which the resource belongs.
        varType: string
        required: true
      - name: region
        description: The region of the reasoning engine. eg us-central1.
        varType: string
        required: true
      - name: description
        description: The description of the Reasoning Engine.
        varType: string
      - name: kms_key_name
        description: Customer-managed encryption key name for a Reasoning Engine. If set, this Reasoning Engine and all sub-resources will be secured by this key.
        varType: string
      - name: spec
        description: Configurations of the Reasoning Engine.
        varType: |-
          object({
              agent_framework = optional(string)
              class_methods   = optional(list(any))
              deployment_spec = optional(object({
                container_concurrency = optional(number, 9)
                env                   = optional(map(string), {})
                max_instances         = optional(number, 100)
                min_instances         = optional(number, 1)
                psc_interface_config = optional(object({
                  network_attachment = optional(string)
                  dns_peering_configs = optional(list(object({
                    domain         = string
                    target_project = string
                    target_network = string
                  })), [])
                }))
                resource_limits = optional(map(string))
                secret_env = optional(list(object({
                  name = string
                  secret_ref = object({
                    secret  = string
                    version = optional(string)
                  })
                })), [])
              }))
              package_spec = optional(object({
                dependency_files_gcs_uri = optional(string)
                pickle_object_gcs_uri    = optional(string)
                python_version           = optional(string)
                requirements_gcs_uri     = optional(string)
              }))
              source_code_spec = optional(object({
                inline_source = optional(object({
                  source_archive = optional(string)
                }))
                python_spec = optional(object({
                  entrypoint_module = optional(string)
                  entrypoint_object = optional(string)
                  requirements_file = optional(string)
                  version           = optional(string, "3.10")
                }))
                developer_connect_source = optional(object({
                  config = object({
                    git_repository_link = string
                    dir                 = string
                    revision            = string
                  })
                }))
              }))
              service_account = optional(string)
            })
        connections:
          - source:
              source: github.com/terraform-google-modules/terraform-google-sql-db//modules/postgresql
              version: ">= 26.2.2"
            spec:
              outputExpr: env_vars
              inputPath: deployment_spec.env
          - source:
              source: github.com/terraform-google-modules/terraform-google-bigquery
              version: ">= 10.2.1"
            spec:
              outputExpr: "{\"BIGQUERY_DATASET_ID\": env_vars.BIGQUERY_DATASET}"
              inputPath: deployment_spec.env
          - source:
              source: github.com/terraform-google-modules/terraform-google-memorystore
              version: ">= 15.2.1"
            spec:
              outputExpr: env_vars
              inputPath: deployment_spec.env
          - source:
              source: github.com/terraform-google-modules/terraform-google-sql-db//modules/mysql
              version: ">= 26.2.2"
            spec:
              outputExpr: env_vars
              inputPath: deployment_spec.env
    outputs:
      - name: reasoning_engine
        description: The full google_vertex_ai_reasoning_engine resource object.
      - name: reasoning_engine_id
        description: The unique identifier for the Reasoning Engine resource.
      - name: reasoning_engine_name
        description: The generated name of the Reasoning Engine.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/aiplatform.admin
          - roles/compute.admin
          - roles/compute.networkAdmin
          - roles/notebooks.admin
          - roles/iam.securityAdmin
          - roles/iam.serviceAccountAdmin
          - roles/iam.serviceAccountUser
          - roles/cloudkms.admin
          - roles/iam.roleAdmin
          - roles/storage.admin
          - roles/cloudkms.cryptoKeyEncrypterDecrypter
          - roles/modelarmor.admin
          - roles/modelarmor.floorSettingsAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - serviceusage.googleapis.com
      - iamcredentials.googleapis.com
      - iam.googleapis.com
      - cloudbilling.googleapis.com
      - cloudkms.googleapis.com
      - servicenetworking.googleapis.com
      - secretmanager.googleapis.com
      - notebooks.googleapis.com
      - aiplatform.googleapis.com
      - iap.googleapis.com
      - modelarmor.googleapis.com
      - dlp.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 7.19, < 8"
