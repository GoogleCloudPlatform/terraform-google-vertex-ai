          title: Location
        metadata_configs:
          name: metadata_configs
          title: Metadata Configs
        pi_and_jailbreak_filter_settings:
          name: pi_and_jailbreak_filter_settings
          title: Pi And Jailbreak Filter Settings
        project_id:
          name: project_id
          title: Project Id
        rai_filters:
          name: rai_filters
          title: Rai Filters
        sdp_settings:
          name: sdp_settings
          title: Sdp Settings
        template_id:
          name: template_id
          title: Template Id
