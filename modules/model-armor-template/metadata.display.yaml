apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-vertex-ai-model-armor-template-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Module for Model Armor Template
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-vertex-ai.git
      sourceType: git
      dir: /modules/model-armor-template
  ui:
    input:
      variables:
        enable_malicious_uri_filter_settings:
          name: enable_malicious_uri_filter_settings
          title: Enable Malicious Uri Filter Settings
          level: 1
        labels:
          name: labels
          title: Labels
        location:
          name: location
          title: Location
        metadata_configs:
          name: metadata_configs
          title: Metadata Configs
          properties:
            enforcement_type:
              name: enforcement_type
              title: Enforcement Type
              enumValueLabels:
                - label: INSPECT_ONLY
                  value: INSPECT_ONLY
                - label: INSPECT_AND_BLOCK
                  value: INSPECT_AND_BLOCK
        pi_and_jailbreak_filter_settings:
          name: pi_and_jailbreak_filter_settings
          title: Pi And Jailbreak Filter Settings
          enumValueLabels:
            - label: LOW_AND_ABOVE
              value: LOW_AND_ABOVE
            - label: MEDIUM_AND_ABOVE
              value: MEDIUM_AND_ABOVE
            - label: HIGH
              value: HIGH
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: MEDIUM_AND_ABOVE
        project_id:
          name: project_id
          title: Project Id
        rai_filters:
          name: rai_filters
          title: Rai Filters
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value:
                dangerous: MEDIUM_AND_ABOVE
                harassment: MEDIUM_AND_ABOVE
                hate_speech: MEDIUM_AND_ABOVE
                sexually_explicit: MEDIUM_AND_ABOVE
          properties:
            dangerous:
              name: dangerous
              title: Dangerous
              enumValueLabels:
                - label: LOW_AND_ABOVE
                  value: LOW_AND_ABOVE
                - label: MEDIUM_AND_ABOVE
                  value: MEDIUM_AND_ABOVE
                - label: HIGH
                  value: HIGH
            harassment:
              name: harassment
              title: Harassment
              enumValueLabels:
                - label: LOW_AND_ABOVE
                  value: LOW_AND_ABOVE
                - label: MEDIUM_AND_ABOVE
                  value: MEDIUM_AND_ABOVE
                - label: HIGH
                  value: HIGH
            hate_speech:
              name: hate_speech
              title: Hate Speech
              enumValueLabels:
                - label: LOW_AND_ABOVE
                  value: LOW_AND_ABOVE
                - label: MEDIUM_AND_ABOVE
                  value: MEDIUM_AND_ABOVE
                - label: HIGH
                  value: HIGH
            sexually_explicit:
              name: sexually_explicit
              title: Sexually Explicit
              enumValueLabels:
                - label: LOW_AND_ABOVE
                  value: LOW_AND_ABOVE
                - label: MEDIUM_AND_ABOVE
                  value: MEDIUM_AND_ABOVE
                - label: HIGH
                  value: HIGH
        sdp_settings:
          name: sdp_settings
          title: Sdp Settings
        template_id:
          name: template_id
          title: Template Id
          regexValidation: ^[a-zA-Z0-9][a-zA-Z0-9_-]{0,62}$
          validation: Template IDs can have letters, numbers, underscores, and hyphens, must be 63 characters or less, and cannot start with a hyphen or contain spaces.
    runtime:
      outputs:
        template_id:
          visibility: VISIBILITY_ROOT
