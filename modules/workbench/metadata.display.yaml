        boot_disk_type:
          name: boot_disk_type
          title: Boot Disk Type
        confidential_instance_type:
          name: confidential_instance_type
          title: Confidential Instance Type
        container_image:
          name: container_image
          title: Container Image
        data_disks:
          name: data_disks
          title: Data Disks
        desired_state:
          name: desired_state
          title: Desired State
        disable_proxy_access:
          name: disable_proxy_access
          title: Disable Proxy Access
        disable_public_ip:
          name: disable_public_ip
          title: Disable Public Ip
        disk_encryption:
