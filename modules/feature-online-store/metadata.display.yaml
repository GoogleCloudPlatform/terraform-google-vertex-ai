apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-vertex-ai-feature-online-store-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Vertex AI Feature Online Store Module
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-vertex-ai.git
      sourceType: git
      dir: /modules/feature-online-store
  ui:
    input:
      variables:
        bigtable_cpu_utilization_target:
          name: bigtable_cpu_utilization_target
          title: Bigtable Cpu Utilization Target
        bigtable_max_node_count:
          name: bigtable_max_node_count
          title: Bigtable Max Node Count
        bigtable_min_node_count:
          name: bigtable_min_node_count
          title: Bigtable Min Node Count
        create_timeout:
          name: create_timeout
          title: Create Timeout
        delete_timeout:
          name: delete_timeout
          title: Delete Timeout
        enable_private_service_connect:
          name: enable_private_service_connect
          title: Enable Private Service Connect
        featurestore_name:
          name: featurestore_name
          title: Featurestore Name
        labels:
          name: labels
          title: Labels
        project_id:
          name: project_id
          title: Project Id
        psc_project_allowlist:
          name: psc_project_allowlist
          title: Psc Project Allowlist
        region:
          name: region
          title: Region
        storage_type:
          name: storage_type
          title: Storage Type
        update_timeout:
          name: update_timeout
          title: Update Timeout
