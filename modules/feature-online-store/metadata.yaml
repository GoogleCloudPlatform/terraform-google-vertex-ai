apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-vertex-ai-feature-online-store
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Vertex AI Feature Online Store Module
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-vertex-ai.git
      sourceType: git
      dir: /modules/feature-online-store
    version: 2.3.0
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: feature-online-store-example
        location: examples/feature-online-store-example
      - name: model-armor-floorsetting-example
        location: examples/model-armor-floorsetting-example
      - name: model-armor-template-example
        location: examples/model-armor-template-example
      - name: workbench-complete-example
        location: examples/workbench-complete-example
      - name: workbench-simple-example
        location: examples/workbench-simple-example
  interfaces:
    variables:
      - name: project_id
        description: The ID of the Google Cloud project.
        varType: string
        required: true
      - name: featurestore_name
        description: The name of the Vertex AI Feature Online Store.
        varType: string
        required: true
      - name: region
        description: The region where the Vertex AI Feature Online Store will be created.
        varType: string
        defaultValue: us-central1
      - name: labels
        description: A map of labels to assign to the feature online store.
        varType: map(string)
        defaultValue: {}
      - name: storage_type
        description: The storage type for the feature online store. Must be either 'optimized' or 'bigtable'.
        varType: string
        defaultValue: optimized
      - name: bigtable_min_node_count
        description: The minimum number of nodes for Bigtable autoscaling.
        varType: number
        defaultValue: 1
      - name: bigtable_max_node_count
        description: The maximum number of nodes for Bigtable autoscaling.
        varType: number
        defaultValue: 5
      - name: bigtable_cpu_utilization_target
        description: The target CPU utilization percentage for Bigtable autoscaling.
        varType: number
        defaultValue: 50
      - name: create_timeout
        description: The timeout for creating the Feature Online Store.
        varType: string
        defaultValue: 30m
      - name: update_timeout
        description: The timeout for updating the Feature Online Store.
        varType: string
        defaultValue: 30m
      - name: delete_timeout
        description: The timeout for deleting the Feature Online Store.
        varType: string
        defaultValue: 30m
      - name: enable_private_service_connect
        description: Set to true to enable Private Service Connect.
        varType: bool
        defaultValue: true
      - name: psc_project_allowlist
        description: A list of project IDs from which to allow Private Service Connect connections.
        varType: list(string)
        defaultValue: []
    outputs:
      - name: feature_online_store_id
        description: The full resource ID of the created Vertex AI Feature Online Store.
      - name: feature_online_store_name_output
        description: The name of the created Vertex AI Feature Online Store.
      - name: psc_service_attachment
        description: The service attachment URI for the Private Service Connect endpoint.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/aiplatform.admin
          - roles/compute.admin
          - roles/compute.networkAdmin
          - roles/notebooks.admin
          - roles/iam.securityAdmin
          - roles/iam.serviceAccountAdmin
          - roles/iam.serviceAccountUser
          - roles/cloudkms.admin
          - roles/iam.roleAdmin
          - roles/storage.admin
          - roles/cloudkms.cryptoKeyEncrypterDecrypter
          - roles/modelarmor.admin
          - roles/modelarmor.floorSettingsAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - serviceusage.googleapis.com
      - iamcredentials.googleapis.com
      - iam.googleapis.com
      - cloudbilling.googleapis.com
      - cloudkms.googleapis.com
      - servicenetworking.googleapis.com
      - secretmanager.googleapis.com
      - notebooks.googleapis.com
      - aiplatform.googleapis.com
      - iap.googleapis.com
      - modelarmor.googleapis.com
      - dlp.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 6.45, < 8"
