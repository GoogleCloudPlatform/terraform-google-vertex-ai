apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-vertex-ai-reasoning-engine
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Vertex AI Reasoning Engine Module
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-vertex-ai.git
      sourceType: git
      dir: /modules/reasoning-engine
    version: 2.3.1
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: feature-online-store-example
        location: examples/feature-online-store-example
      - name: model-armor-floorsetting-example
        location: examples/model-armor-floorsetting-example
      - name: model-armor-template-example
        location: examples/model-armor-template-example
      - name: reasoning-engine-example
        location: examples/reasoning-engine-example
      - name: workbench-complete-example
        location: examples/workbench-complete-example
      - name: workbench-simple-example
        location: examples/workbench-simple-example
  interfaces:
    variables:
      - name: display_name
        description: The display name of the Reasoning Engine.
        varType: string
        required: true
      - name: project
        description: The ID of the project in which the resource belongs.
        varType: string
        required: true
      - name: region
        description: The region of the reasoning engine. eg us-central1.
        varType: string
        required: true
      - name: description
        description: The description of the Reasoning Engine.
        varType: string
      - name: encryption_spec
        description: Customer-managed encryption key spec for a Reasoning Engine. If set, this Reasoning Engine and all sub-resources of this ReasoningEngine will be secured by this key.
        varType: |-
          object({
              kms_key_name = string
            })
      - name: spec
        description: Configurations of the ReasoningEngine.
        varType: |-
          object({
              agent_framework = optional(string)
              class_methods   = optional(list(any)) # Adjust 'any' if a more specific type is known
              deployment_spec = optional(object({
                env = optional(list(object({
                  name  = string
                  value = string
                })))
                secret_env = optional(list(object({
                  name       = string
                  secret_ref = object({
                    secret  = string
                    version = optional(string)
                  })
                })))
              }))
              package_spec = optional(object({
                dependency_files_gcs_uri = optional(string)
                pickle_object_gcs_uri    = optional(string)
                python_version           = optional(string)
                requirements_gcs_uri     = optional(string)
              }))
              service_account = optional(string)
            })
    outputs:
      - name: reasoning_engine_create_time
        description: The timestamp of when the Reasoning Engine was created.
      - name: reasoning_engine_id
        description: The unique identifier for the Reasoning Engine resource.
      - name: reasoning_engine_name
        description: The generated name of the Reasoning Engine.
      - name: reasoning_engine_update_time
        description: The timestamp of when the Reasoning Engine was last updated.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/aiplatform.admin
          - roles/compute.admin
          - roles/compute.networkAdmin
          - roles/notebooks.admin
          - roles/iam.securityAdmin
          - roles/iam.serviceAccountAdmin
          - roles/iam.serviceAccountUser
          - roles/cloudkms.admin
          - roles/iam.roleAdmin
          - roles/storage.admin
          - roles/cloudkms.cryptoKeyEncrypterDecrypter
          - roles/modelarmor.admin
          - roles/modelarmor.floorSettingsAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - serviceusage.googleapis.com
      - iamcredentials.googleapis.com
      - iam.googleapis.com
      - cloudbilling.googleapis.com
      - cloudkms.googleapis.com
      - servicenetworking.googleapis.com
      - secretmanager.googleapis.com
      - notebooks.googleapis.com
      - aiplatform.googleapis.com
      - iap.googleapis.com
      - modelarmor.googleapis.com
      - dlp.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 6.45, < 8"
